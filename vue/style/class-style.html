<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>데이터 기반</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      .bg-orange {
        background-color: dodgerblue;
      }

      .font-white {
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- v-bind 축약 -> : -->
      <h1 :class="myStyle">여러 스타일 저장하기 by 배열</h1>
    </div>
  </body>
  <script>
    const { createApp, ref } = Vue;

    createApp({
      name: 'App',
      data() {
        return {
          myStyle: 'bg-orange font-white',
        };
      },
    }).mount('#app');
  </script>
</html>
