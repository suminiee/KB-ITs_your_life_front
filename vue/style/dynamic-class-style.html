<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>데이터 기반</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      .bg-blue {
        background-color: dodgerblue;
      }

      .bg-plum {
        background-color: plum;
      }

      /* .font-white {
        color: white;
      } */
    </style>
  </head>
  <body>
    <div id="app">
      <!-- v-bind 축약 -> : -->
      <h1 :class="myStyle">배경은?</h1>
      <button v-on:click="toggleStyle">배경 토글</button>
    </div>
  </body>
  <script>
    const { createApp, ref } = Vue;

    createApp({
      name: 'App',
      data() {
        return {
          isBlue: true,
        };
      },
      methods: {
        toggleStyle() {
          this.isBlue = !this.isBlue;
        },
      },
      computed: {
        myStyle() {
          return this.isBlue ? 'bg-blue' : 'bg-plum';
        },
      },
    }).mount('#app');
  </script>
</html>
