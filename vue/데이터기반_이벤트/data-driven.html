<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ count }}</h1>
      <button @click="countUp">UP</button>
      <button @click="countDown">DOWN</button>
    </div>
    <script>
      //Vue에서 createApp, ref(반응형 데이터, 값의 변화가 일어나면 뷰가 다시 화면 자체를 다시 그려줌)을 꺼내서 쓸거임.
      const { createApp, ref } = Vue;

      createApp({
        name: 'App',
        data() {
          return {
            count: 0,
          };
        },
        methods: {
          countUp() {
            this.count++;
          },
          countDown() {
            this.count--;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
