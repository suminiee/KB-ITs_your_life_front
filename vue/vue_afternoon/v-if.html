<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>오늘 행운의 정도는 : {{ luck }}</h1>
      <h1 v-if="luck > 8">오늘은 행운의 날! 로또 사세요</h1>
      <h1 v-else-if="luck > 5">오늘은 운이 좋네요</h1>
      <h1 v-else-if="luck > 3">평균적인 날입니다</h1>
      <!-- else여도 비원두는게 아니라 근간이 되는 값을 넣어줘야함 -->
      <h1 v-else="luck">어...망했어요</h1>
    </div>
    <script>
      //Vue에서 createApp, ref(반응형 데이터, 값의 변화가 일어나면 뷰가 다시 화면 자체를 다시 그려줌)을 꺼내서 쓸거임.
      const { createApp, ref } = Vue;

      createApp({
        name: 'App',
        data() {
          return {
            luck: parseInt(Math.random() * 10), //0 ~ 9사이의 숫자 가져오기, 외우면 편하다
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
