<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <!-- 속성에 무언가 설정할때 v-bind사용 -->

    <div id="app">
      <h1>{{ inputText }}</h1>
      <!-- v-model 속성을 사용하면 양방향이 됨 -->
      <input type="text" v-model="inputText" />
    </div>
    <script>
      //Vue에서 createApp, ref(반응형 데이터, 값의 변화가 일어나면 뷰가 다시 화면 자체를 다시 그려줌)을 꺼내서 쓸거임.
      const { createApp, ref } = Vue;

      createApp({
        name: 'App',
        data() {
          return {
            inputText: '인풋 태그에 값을 입력 하세요',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
