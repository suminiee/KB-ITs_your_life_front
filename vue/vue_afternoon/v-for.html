<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>폭싹 속았수다 등장인물</h1>
      <ul>
        <!-- 소괄호 받아줄 매개변수, 인덱스는 선택  + in + 가져오려는 배열 + v-bind로 유니크한 기값을 줘야함 -->
        <li v-for="(character, index) in foxacArr" v-bind::key="index">
          배역 : {{ character.casting }} / 배우 : {{ character.actor }}
        </li>
      </ul>
    </div>
    <script>
      //Vue에서 createApp, ref(반응형 데이터, 값의 변화가 일어나면 뷰가 다시 화면 자체를 다시 그려줌)을 꺼내서 쓸거임.
      const { createApp, ref } = Vue;

      createApp({
        name: 'App',
        data() {
          return {
            foxacArr: [
              { casting: '오애순', actor: '이지은' },
              { casting: '양관식', actor: '박보검' },
              { casting: '오애순', actor: '문소리' },
              { casting: '양관식', actor: '박해준' },
            ],
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
