<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>602호</h1>
      <ul>
        <!-- 소괄호 받아줄 매개변수, 인덱스는 선택  + in + 가져오려는 배열 + v-bind로 유니크한 기값을 줘야함 -->
        <li v-for="(student, index) in classArr" v-bind::key="index + name">
          index : {{ student.id }} / name : {{ student.name }}
        </li>
      </ul>
    </div>
    <script>
      //Vue에서 createApp, ref(반응형 데이터, 값의 변화가 일어나면 뷰가 다시 화면 자체를 다시 그려줌)을 꺼내서 쓸거임.
      const { createApp, ref } = Vue;

      createApp({
        name: 'App',
        data() {
          return {
            classArr: [
              { id: 1, name: '안은현' },
              { id: 2, name: '강병현' },
              { id: 3, name: '염다빈' },
              { id: 4, name: '권다연' },
              { id: 5, name: '이혜원' },
              { id: 6, name: '김은지' },
              { id: 7, name: '이준범' },
              { id: 8, name: '김지민' },
              { id: 9, name: '김연후' },
              { id: 10, name: '강수민' },
              { id: 11, name: '김보성' },
              { id: 12, name: '양서진' },
              { id: 13, name: '장현지' },
              { id: 14, name: '최재원' },
              { id: 15, name: '채수정' },
              { id: 16, name: '유예원' },
              { id: 17, name: '최예빈' },
              { id: 18, name: '전규진' },
              { id: 19, name: '강민재' },
              { id: 20, name: '김어진' },
              { id: 21, name: '김영오' },
              { id: 22, name: '서승준' },
              { id: 23, name: '이호진' },
              { id: 24, name: '김희주' },
              { id: 25, name: '곽효재' },
              { id: 26, name: '유수상' },
              { id: 27, name: '김서연' },
              { id: 28, name: '안태현' },
            ],
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
