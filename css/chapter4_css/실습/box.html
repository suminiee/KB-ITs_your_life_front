<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        /* 원래 auto였는데 300px로 덮어씌움 */
        /* width: 300px; */
        /* width는 부모인 body를 상속받아서 그것의 10%만큼 나타나게 됨. */
        /* width: 10%; */
        /* width: 10em; */
        width: 10em;
        height: 10em;
        /* height는 상속이 안돼서 content만큼만 잡힌다. */
        /* height: 300px; */
        background-color: orange;
      }

      .child {
        background-color: skyblue;
        width: 10em;
        height: 10em;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
