<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>join.html</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>회원가입</legend>
        <table>
          <tr>
            <th><label for="username">사용자 ID</label></th>
            <td><input type="text" id="username" /></td>
          </tr>
          <tr>
            <th><label for="password">비밀번호</label></th>
            <td><input type="password" id="password" /></td>
          </tr>
          <tr>
            <th><label for="passwordCheck">비밀번호 확인</label></th>
            <td><input type="password" id="passwordCheck" /></td>
          </tr>
          <tr>
            <th><label for="name">이름</label></th>
            <td><input type="text" id="name" /></td>
          </tr>
          <tr>
            <th>성별</th>
            <td>
              <input id="man" type="radio" name="gender" />
              <label for="man">남</label>
              <input id="woman" type="radio" name="gender" />
              <label for="woman">여</label>
            </td>
          </tr>
          <tr>
            <th>취미</th>
            <td>
              <input id="soccer" type="checkbox" name="hobby" />
              <label for="soccer">축구</label>
              <input id="baseball" type="checkbox" name="hobby" />
              <label for="baseball">야구</label>
              <input id="volleyball" type="checkbox" name="hobby" />
              <label for="volleyball">배구</label>
              <input id="basketball" type="checkbox" name="hobby" />
              <label for="basketball">농구</label>
            </td>
          </tr>
          <tr>
            <th><label for="email">email</label></th>
            <td><input type="email" id="email" /></td>
          </tr>
          <tr>
            <th><label for="role">역할</label></th>
            <td>
              <select>
                <option value="ADMIN">ADMIN</option>
                <option>관리자</option>
                <option>일반회원</option>
              </select>
            </td>
          </tr>
        </table>
        <input type="submit" value="확인" />
        <input type="reset" value="다시쓰기" />
      </fieldset>
    </form>
  </body>
</html>
